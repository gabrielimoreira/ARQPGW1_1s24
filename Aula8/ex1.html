<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Modelo de Caixa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        p {
            font-size: 16px;
        }
        .box{
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #add8e6;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .box h1{
            font-size: 24px;
            margin:0;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .box p{
            padding-top: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Título da Caixa</h1>
        <p>Este é um exemplo de modelo de caixa.
        </p>
    </div>
    <p><b>Tamanho total da caixa:</b> 240px de largura x  140px de altura</p>
</body>
</html>
