<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>

    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <main>
        <form action="acao.html" method="post" enctype="multipart/form-data">
            <label>Nome: </label>
            <input type="text" name="name" id="name" required>
            <br>
            <br>

            <label>E-mail: </label>
            <input type="email" name="email" id="email" required>           
            <br>
            <br>

            <label>Senha: </label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>

            <label>Selecione um arquivo: </label>
            <input type="file" name="file" id="file" value="Seleione">
            <!-- Aceita todos os tipos de arquivos -->
            <br>
            <br>

            <label>Escolha uma opção de envio: </label>
            <br>
            <input type="radio" name="envio" id="envio" value="expresso" required>Expresso
            <br>
            <input type="radio" name="envio" id="envio" value="padrao" checked required>Padrão
            <br>
            <input type="radio" name="envio" id="envio" value="economica" required>Econômica
            <br>
            <br>
            
            <input type="checkbox" name="termos" id="termos" > Aceito os termos e condições
            <!-- Existe a possibilida de submeter o formulário sem aceitar os termos? -->
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
    
</body>
</html>
