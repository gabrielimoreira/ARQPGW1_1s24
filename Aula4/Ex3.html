<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <header>
        <h1>Formulário com Diferentes Elementos</h1>
    </header>
    <main>
        <form action="acao.html" method="post" enctype="multipart/form-data">
            <label>Selecione um ou mais arquivos: </label>
            <br>
            <input type="file" name="file" id="file" multiple>
            <!-- Aceita todos os tipos de arquivos -->
            <br>
            <br>
            <hr>
            <label>Escolha uma opção: </label>
            <br>
            <input type="radio" name="option" id="option" value="op1" checked required>Opção 1
            <br>
            <input type="radio" name="option" id="option" value="op2" required>Opção 2
            <br>
            <br>
            <hr>
            <label>Checkbox 1: </label>
            <input type="checkbox" name="check1" id="check1" checked>
            <br>
            <label>Checkbox 2: </label>
            <input type="checkbox" name="check2" id="check2">
            <br>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
    
</body>
</html>
